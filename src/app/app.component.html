<div class="top auto m20">
    <div class="top-l l">
        <strong class="">请在此粘贴数据：</strong>
    </div>
    <div class="top-r l">
        <div class="top-r-border border">
            <textarea #box (scroll)="scrollEvent(box,lines)" (keyup)="contentChange(box,lines)" style=" resize: none; width: 93%; height: 200px; border: 0;" class="" id="origin" autofocus="autofocus" spellcheck="false"></textarea>
            <div class="lines l" style="width: 5%; max-width: 100px;height: 200px;">
                <div #lines class="codelines">
                    <div *ngFor="let item of heroes;let i=index" class="lineno">{{i+1}}</div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

    </div>

        <input #input3 value="201507291659" type="text" placeholder="输入值3">
